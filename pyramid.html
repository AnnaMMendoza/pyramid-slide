<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Slider</title>

    <style>
        .header {
            background-color: rgb(114, 170, 58);
            border: 1px solid;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            padding: 30px;
            margin-bottom: 15px;
            color: black;
        }
        .box {
            font-weight: normal;
            align-content: center;
            margin: none;
            border-radius: 5px;
            border-left: 1px solid;
            border-top: 1px solid;
            border-right: 1px solid;
            border-bottom: 1px solid;
            background-color: rgb(114, 170, 58);
        }
        .options {
            background-color: rgb(174, 216, 133);
            line-height: 4em;
            color: black;
            padding-left: auto;
            align-items: center;
            text-align: center;
        }
        #pyramid {
            text-align: right;
            align-content: center;
            background-color: whitesmoke;
            color: black;
            /* padding: 30px, 50px, 30px, 30px; */
            border-color: rgb(114, 170, 58);
            border-top: 1px solid;
            border-left: 1px solid;
            border-right: 1px solid;
            border-bottom: 1px solid;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Pyramid Slide</h1>
    </div>

    <div class="box"><!-- section for the drop down brick symbol & height slider -->
        <div class="options">
        <form>
            <label>Brick Symbol:&nbsp;&nbsp;
                <select id="symbol" name="brickType" type='select' onchange="drawPyramid()">
                    <option value=" # "> # </option>
                    <option value=" @ "> @ </option>
                    <option value=" X "> X </option>
                    <option value=" $ "> $ </option>
                </select>
            </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label form="height"><span> &nbsp; &nbsp; How High? &nbsp;
            <input type="range" id="slider" name="height" value="1" min="1" max="20" step="1" oninput="drawPyramid()">
            
        </label>
    </form>
    </div>
    </div>

    <div id="pyramid">
        <!-- Container for the pyramid -->
    </div>
        <script src="pyramid.js"></script>

</body>
</html>
